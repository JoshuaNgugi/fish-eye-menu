<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    li {
      margin: 10px 0;
      list-style-type: none;
    }

    .dot {
      width: 100px;
      height: 100px;
      background-color: #bbb;
      border-radius: 50%;
      text-align: center;
      transition: transform .2s;
      margin: 5 auto;
      position: relative;
      text-align: center;
      color: white;
    }

    .hide {
      display: none;
    }

    .dot:hover img {
      display: block;
      color: red;
    }

    .dot:hover {
      -ms-transform: scale(1.5);
      /* IE 9 */
      -webkit-transform: scale(1.5);
      /* Safari 3-8 */
      transform: scale(1.5);
    }

    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: none;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>

  <ul style="list-style-type:none;">
    <li class="dot">
      <div>
        <img src="images/food.jpg" alt="Avatar">
        <div class="centered">Centered</div>
      </div>
    </li>
    <li class="dot">
      <div>
        <img src="images/food.jpg" alt="Avatar">
        <div class="centered">Centered</div>
      </div>
    </li>
    <li class="dot">
      <div>
        <img src="images/food.jpg" alt="Avatar">
        <div class="centered">Centered</div>
      </div>
    </li>
  </ul>

</body>

</html>
